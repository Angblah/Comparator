<html lang="en">

<body>

<div id="all">

    <!-- *** HOMEPAGE CAROUSEL *** -->

    <div class="home-carousel">
        <br>
        <div class="heading text-center">
            <h3>Forgot your Password?</h3>
        </div>
        <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="password" name="password" placeholder="New Password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-template-main">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
    </div>
    <!-- *** HOMEPAGE CAROUSEL END *** -->
