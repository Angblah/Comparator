<!DOCTYPE html>
<html lang="en">

<!-- Include the head tags -->
{% include "partials/header.html" %}
<!-- Include the nav bar for a user who isn't logged in -->
{% include "partials/guestNavBar.html" %}

<body>

<div id="all">

    <!-- *** HOMEPAGE CAROUSEL *** -->
        <div class="home-carousel">

            <div class="dark-mask"></div>

            <div class="container">
                <div class="row">

                    <div class="col-sm-7">
                        <div class="homepage owl-carousel">
                            <div class="item">
                                <img class="img-responsive" src="../static/img/image1.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="../static/img/image2.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="heading text-left">
                            <h3>Sign up!</h3>
                        </div>

                        <form id="registerForm" action="/add_user" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password_confirm_register" name="password_confirm_register" placeholder="Confirm Password">
                            </div>
                            <div class="text-left">
                                <button type="submit" class="btn btn-template-main"><i class="fa fa-user-md"></i> Register</button>
                            </div>
                        </form>
                        <hr>
                        <div class="heading text-left">
                            <h3>Make a Comparison!</h3>
                        </div>
                        <div class="text-left">
                                <button type="submit" class="btn btn-template-main btn-lg" onclick="location.href='newComparison'">Start Comparing</button>
                        </div>
                        <br>
                    </div>
                </div>
                <!-- /.project owl-slider -->
            </div>
        </div>
        <!-- *** HOMEPAGE CAROUSEL END *** -->

    <!-- Include the footer for things like copyright info and JS scripts -->
    {% include "partials/footer.html" %}
</div>

</body>
</html>
